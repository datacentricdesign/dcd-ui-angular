<div id="video_startTS">
  <video id="video" controls muted="muted">
    <source id="video_src" src="http://media.w3.org/2010/05/sintel/trailer.mp4"
            type="video/mp4"/>
  </video>
  <br>
  <button (click)="forward(10)" class="btn green">
    <i class="material-icons">forward_10</i>
  </button>

  <button (click)="backward(10)" class="btn green">
    <i class="material-icons">replay_10</i>
  </button>

  <button (click)="playbackRate(1)" class="btn green">
    <i class="material-icons">fast_forward</i>
    <i class="material-icons">add</i>
    <i class="material-icons">add</i>
  </button>

  <button (click)="playbackRate(-1)" class="btn green">
    <i class="material-icons">fast_forward</i>
    <i class="material-icons">remove</i>
    <i class="material-icons">remove</i>
  </button>

  <button (click)="playbackRate(0.1)" class="btn green">
    <i class="material-icons">fast_forward</i>
    <i class="material-icons">add</i>
  </button>

  <button (click)="playbackRate(-0.1)" class="btn green">
    <i class="material-icons">fast_forward</i>
    <i class="material-icons">remove</i>
  </button>
</div>
